<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UrDelivery â€“ Coming Soon</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px 0 40px;
      box-sizing: border-box;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }
    .logo span {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #1ecbe1;
    }
    .cta-btn {
      background: #1ecbe1;
      color: #232526;
      border: none;
      border-radius: 6px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #17a2b8;
    }
    .main-content {
      text-align: center;
      margin-top: 60px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .main-content p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 40px;
    }
    .countdown {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    .countdown-item {
      text-align: center;
    }
    .countdown-number {
      font-size: 2.2rem;
      font-weight: bold;
      color: #1ecbe1;
    }
    .countdown-label {
      font-size: 1rem;
      color: #ccc;
      margin-top: 5px;
    }
    .subscribe-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .subscribe-box input[type="email"] {
      padding: 10px 14px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      width: 220px;
      outline: none;
    }
    .subscribe-box button {
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      background: #1ecbe1;
      color: #232526;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .subscribe-box button:hover {
      background: #17a2b8;
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 0.95rem;
      color: #bbb;
      background: rgba(0,0,0,0.15);
    }
    @media (max-width: 600px) {
      .header, .main-content {
        padding: 16px;
      }
      .main-content h1 {
        font-size: 1.5rem;
      }
      .countdown {
        gap: 10px;
      }
      .logo img {
        width: 36px;
        height: 36px;
      }
      .logo span {
        font-size: 1.2rem;
      }
      .subscribe-box {
        flex-direction: column;
        align-items: stretch;
      }
      .subscribe-box input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="selected_image_8049992970379296568.jpg" alt="UrDelivery Logo">
      <span>UrDelivery</span>
    </div>
    <button class="cta-btn" onclick="window.location.href='mailto:support@urdelivery.co.in'">Contact Us</button>
  </div>
  <div class="main-content">
    <h1>We are coming with more exciting features!</h1>
    <p>Our new platform is launching soon. Stay tuned for a faster, smarter, and more reliable delivery experience.</p>
    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">--</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">--</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">--</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">--</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    <form class="subscribe-box" onsubmit="subscribe(event)">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
    <div id="subscribe-message" style="color:#1ecbe1; margin-top:12px;"></div>
  </div>
  <div class="footer">
    &copy; 2025 UrDelivery &mdash; All rights reserved. | <a href="mailto:support@urdelivery.co.in" style="color:#1ecbe1;text-decoration:none;">support@urdelivery.com</a>
  </div>
  <script>
    // Set your launch date here
    const launchDate = new Date("2025-06-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<span style='font-size:2rem;color:#1ecbe1;'>We're Live!</span>";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Simple subscription handler (demo only)
    function subscribe(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      document.getElementById('subscribe-message').textContent = "Thank you! We'll notify you at " + email;
      document.querySelector('.subscribe-box').reset();
    }
  </script>
</body>
</html>
