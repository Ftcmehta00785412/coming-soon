<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 100;
    }

    .logo {
      width: 120px;
    }

    .contact-button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .contact-button:hover {
      background-color: #dddddd;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .countdown-container h2 {
      margin-bottom: 10px;
      color: #cccccc;
    }

    #countdown span {
      font-size: 2rem;
      margin: 0 10px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Top Bar with Logo and Contact -->
  <div class="top-bar">
    <img src="724C5D8C-FD27-4624-8271-2C37C257C684.png" alt="Logo" class="logo" />
    <a href="mailto:vinay@urdelivery.co.in" class="contact-button">Contact Us</a>
  </div>

  <!-- Centered Content -->
  <div class="center-content">
    <h1>We are coming with more exciting features</h1>

    <div class="countdown-container">
      <h2>Launching In</h2>
      <div id="countdown">
        <span id="days"></span> Days 
        <span id="hours"></span> Hours 
        <span id="minutes"></span> Minutes 
        <span id="seconds"></span> Seconds
      </div>
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    const launchDate = new Date("2025-06-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);
  </script>

</body>
</html>
